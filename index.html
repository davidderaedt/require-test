<!DOCTYPE html>
<html>

<head>

  <title></title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="topbar">
      <div class="topbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Contact List</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
          </ul>
          <p class="pull-right">Logged in as <a href="#">username</a></p>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div id="contactPanel" class="sidebar">
        <div class="well">
          <h4>Contacts</h4>

          <ul>
 
          </ul>

          <p><a class="btn primary large" id="createContactBt">Create</a></p>

        </div>
      </div>

      <div class="content">
        <!-- Main hero unit for a primary marketing message or call to action -->
        <div class="hero-unit" >

        <div id="selectedContact">

          <form>

            <fieldset>

              <legend>Contact details</legend>

              <div class="clearfix">
                <label>ID</label>
                <div class="input">
                  <span class="uneditable-input" id="contactIdInput">Some value here</span>
                </div>
              </div><!-- /clearfix -->
 
              <div class="clearfix">
                <label for="firstnameInput">Firstname</label>
                <div class="input">
                 <input class="xlarge" id="firstnameInput" name="firstnameInput" size="30" type="text" />
                </div>
              </div><!-- /clearfix -->

              <div class="clearfix">
                <label for="lastnameInput">Lastname</label>
                <div class="input">
                 <input class="xlarge" id="lastnameInput" name="lastnameInput" size="30" type="text" />
                </div>
              </div><!-- /clearfix -->

              <div class="actions">
                <p>
                  <a class="btn success large" id="saveContactBt">Save</a>
                  <a class="btn danger large" id="removeContactBt">Remove</a>
                </p>
              </div>

            </fieldset>

          </form>

             
        </div><!-- /selectedContact -->

        </div>
      </div>

    </div>


  <script data-main="js/main" src="js/libs/require/require.js"></script>  
    
</body>

</html>
